<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art</title>
    <style>
        body {
            background-color:  #e3cedc ;           
            display: flex;
            align-items: center;
            justify-content: center;

            margin: 3%;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height:  100%;
            position: relative;
        }
        
        .pixel {
            width: 8px;
            height: 8px;
            position: absolute;
            background-color: #9576c7;
            opacity: 0;
            animation: fadeIn 0.2s forwards;    
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .lana-container {
            position: absolute;
            transform: translateX(-50%);
            opacity: 0;
            animation: showHeart 0.6s;
            animation-delay: 0.6s; /* Ajustado el retraso para coincidir con el efecto anterior */
        }

        @keyframes showHeart {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }


        .reproductor-audio {
    width: 50px;
    height: 50px;
    background-color: #f0f0f0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#play-icon {
    width: 0;
    height: 0;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    border-left: 20px solid #000;
    transition: transform 0.3s;
}

#mi-audio:not([paused]) + .reproductor-audio #play-icon {
    transform: scaleX(0);
}
        
    </style>
</head>

    <div class="reproductor-audio" onclick="toggleAudio()">
        <div id="play-icon"></div>
    </div>

        function toggleAudio() {
    var audio = document.getElementById("mi-audio");
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function reproducirAudio() {
    var audio = document.getElementById("mi-audio");
    if (audio.paused) {
        audio.play();
    }
}

function pausarAudio() {
    var audio = document.getElementById("mi-audio");
    if (!audio.paused) {
        audio.pause();
    }
}


        showHeart();

function showHeart() {
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < heartPattern.length; i++) {
        for (let j = 0; j < heartPattern[i].length; j++) {
            if (heartPattern[i][j] === 1) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.cssText = `left: ${j * pixelSize}px; top: ${i * pixelSize}px; animation-delay: ${(i + j) * 10}ms`;
                fragment.appendChild(pixel);
            }
        }
    }

    container.appendChild(fragment);

    const pixels = container.querySelectorAll('.pixel');
    const totalPixels = pixels.length;

    setTimeout(() => {
        for (let i = 0; i < heartPattern.length; i++) {
            setTimeout(() => {
                pixels.forEach((pixel, index) => {
                    setTimeout(() => {
                        pixel.style.backgroundColor = '#1E90FF'; // Azul
                    }, index * 2);
                });

                setTimeout(() => {
                    pixels.forEach((pixel, index) => {
                        setTimeout(() => {
                            pixel.style.backgroundColor = '#9576c7'; // Morado
                        }, index * 2);
                    });
                }, pixels.length * 2);
            }, i * 10000);
        }
    }, 5000);
}
