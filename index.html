<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art</title>
    <style>
        body {
            background-color:  #e3cedc ;           
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3%;
            padding: 0;
        }

        .container {
            width: 100%;
            height:  100%;
            position: relative;
        }

        .pixel {
            width: 8px;
            height: 8px;
            position: absolute;
            background-color: #9576c7;
            opacity: 0;
            animation: fadeIn 0.2s forwards;    
        }

        .typing-container {
            position: absolute;
            top: calc(65%); /* Ajusta según sea necesario */
            left: 40%;
            transform: translateX(-40%);
            max-width: 100%; /* Ancho máximo del elemento */
            font-size: 30px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: #1e90ff;
            animation: typing 3s;
            opacity: 0;
            animation-delay: 1s;
            overflow: hidden; /* Evita que el texto se desborde del elemento */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes typing {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        .lana-container {
            position: absolute;
            transform: translateX(-50%);
            opacity: 0;
            animation: showHeart 0.6s;
            animation-delay: 0.6s; /* Ajustado el retraso para coincidir con el efecto anterior */
        }

        @keyframes showHeart {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .reproductor-audio {
            width: 3%;
            height: 5%;
            background-color: #e3cedc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid #9576c7;
            transition: transform 0.3s;
        }

        #mi-audio:not([paused]) + .reproductor-audio #play-icon {
            transform: scaleX(0);
        }

        /* Consultas de medios para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            .typing-container {
                top: calc(100%); /* Ajusta según sea necesario */
                left: 40%;
                transform: translateX(-40%);
                font-size: 2px; /* Reducir aún más el tamaño de fuente para dispositivos móviles */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                max-width: 90%; /* Reduce el ancho máximo en dispositivos móviles */
            }
            .typing-container {
                top: calc(65%); /* Ajusta según sea necesario */
                left: 40%;
                transform: translateX(-40%);
                font-size: 2px; /* Reducir aún más el tamaño de fuente para dispositivos móviles */
            }
        }
                
    </style>
</head>

        function toggleAudio() {
    var audio = document.getElementById("mi-audio");
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function reproducirAudio() {
    var audio = document.getElementById("mi-audio");
    if (audio.paused) {
        audio.play();
    } else {
        var reproductor = document.querySelector(".reproductor-audio");
        reproductor.click();
    }
}

function pausarAudio() {
    var audio = document.getElementById("mi-audio");
    if (!audio.paused) {
        audio.pause();
    }
}

const typingContainer = document.querySelector('.typing-container');
        const typingText = typingContainer.querySelector('.typing-text');
        const typingDelay = 100;
        const message = 'Hola Preciosa <3\n Me gusta mucho hacer este tipo de cosas para ti\n realmente trato de encontrar muchas formas de hacerte sentir especial.\n Sin duda me gusta mucho pasar tiempo contigo, no importa el "cómo"\n solo sé que me haces sonreir bastante.\n\n Hoy tengo un San Valentin bonito y especial porque te tengo a ti.';

        setTimeout(() => {
            typingContainer.style.opacity = 1;
            typeMessage(message);
        }, 2000);

        function typeMessage(message) {
            let i = 0;
            const typingInterval = setInterval(() => {
                typingText.textContent += message[i];
                i++;
                if (i === message.length) {
                    clearInterval(typingInterval);
                    showHeart();
                }
            }, typingDelay);
        }


        showHeart();

function showHeart() {
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < heartPattern.length; i++) {
        for (let j = 0; j < heartPattern[i].length; j++) {
            if (heartPattern[i][j] === 1) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.cssText = `left: ${j * pixelSize}px; top: ${i * pixelSize}px; animation-delay: ${(i + j) * 10}ms`;
                fragment.appendChild(pixel);
            }
        }
    }

    container.appendChild(fragment);

    const pixels = container.querySelectorAll('.pixel');
    const totalPixels = pixels.length;

    setTimeout(() => {
        for (let i = 0; i < heartPattern.length; i++) {
            setTimeout(() => {
                pixels.forEach((pixel, index) => {
                    setTimeout(() => {
                        pixel.style.backgroundColor = '#1E90FF'; // Azul
                    }, index * 2);
                });

                setTimeout(() => {
                    pixels.forEach((pixel, index) => {
                        setTimeout(() => {
                            pixel.style.backgroundColor = '#9576c7'; // Morado
                        }, index * 2);
                    });
                }, pixels.length * 2);
            }, i * 10000);
        }
    }, 5000);
}
